<body>

    <div class="main">
        <div id="left">
            <div class="signin">
                <div class="wrapper">
                    <div class="logo">
                    <h1>Create <span class="highlight">Account</span> </h1>
                        
                    </div>
                    <form id= "signupForm" action="" method="POST">
                        
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                                    
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                            
                            <label for="password">Confirm Password</label>
                            <input type="password" id="passwordc" required>
                                                    
                        <div class="box">
                            <input type="checkbox" name="checkbox" id="" value="checkbox">
                            By checking here and continuing, I agree to the Decastock <a href=""> Terms of Use.</a>
                           
                        </div>
                        
                        <input type="submit" id="submit" class="btn" value="Create an Account">
                      
                        
                    </form>

                
                </div>
            </div>

        </div>
